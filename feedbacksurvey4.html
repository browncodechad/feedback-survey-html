<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Survey</title>
        <link rel="icon" href="Media/icon.ico" type="image/x-icon">
    </head>
    <body>
        <header align="center">
            <h1>Feedback Survey</h1>
            <h4>Attempt No.4</h4>
        </header>
        <main>
            <form action="index.php" method="POST">
                <label for="name">Name:</label>
                <input id="name" name="user_name" type="text" required>
                <br><label for="email">Email:</label>
                <input id="email" name="user_email" type="email" required placeholder="abc123@fake.com">
                <br><label for="prod">Choose your product</label>
                <select id="prod" name="product_selected" required>
                    <option value="Earbuds">Earbuds</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Tablet">Tablet</option>
                    <option value="Laptop">Laptop</option>
                </select><br>
                <label for="exp">How was your experience:</label>
                <label for="exc">Excellent</label>
                <input type="radio" id="exc" name="exp" value="Excellent">
                <label for="fair">Fair</label>
                <input type="radio" id="fair" name="exp" value="Fair">
                <label for="avg">Average</label>
                <input type="radio" id="avg" name="exp" value="Average">
                <label for="poor">Poor</label>
                <input type="radio" id="poor" name="exp" value="Poor">
                <label for="horrible">Horrible</label>
                <input type="radio" id="horrible" name="exp" value="Horrible">
                <br><label for="feedback">Give us some details about your experience:</label>
                <textarea id="feedback" name="feedback_text"></textarea><br>
                <input type="button" value="Submit">
            </form>
        </main>
        <footer>
            <h4>Thank you for taking our survey!</h4>
        </footer>
    </body>
</html>
