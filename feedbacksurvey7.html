<!DOCTYPE html>
<html>
    <head>
        <title>Product Feedback Survey</title>
        <link rel="icon" href="Media/icon.ico">
    </head>
    <body>
        <header align="center">
            <h1>Product Feedback Survey</h1>
            <h4>Attempt No.7</h4>
        </header>
        <main><form action="index.php" method="POST" enctype="multipart/form-data">
            <div class="intro"> <!-- Always make divs of various things you'll have to code, helps organise and break down topics. Also have a list of the tasks you have to do in each topic so it becomes even easier to code bcz you'll know exactly what to do. This also helps with easier debugging. -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" placeholder="abc123@fake.com" required>
                <br><label for="email">Email:</label>
                <input type="email" id="email" name="user_email" required>
            </div> 
            <div class="company">
                <label for="company">Select the Company:</label>
                <select id="company" name="company" required>
                    <option value="" disabled selected></option>
                    <option value="Samsung">Samsung</option>
                    <option value="Apple">Apple</option>
                    <option value="Xiaomi">Xiaomi</option>
                </select>
            </div>
            <div class="product">
                <label for="prod">Select your product:</label>
                <select id="prod" name="product_selected" required>
                    <option value="" disabled selected></option>
                    <option value="Earbuds">Earbuds</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Tablet">Tablet</option>
                    <option value="Laptop">Laptop</option>
                </select><br>
                <label for="product_img">Upload an image of your product:</label>
                <input id="product_img" name="product_img" type="file" accept="image/jpg, image/png, image/jpeg, image/img">
            </div>
            <div class="feedback">
                <p>How was your experience?:</p>
                <label for="excellent">Excellent</label>
                <input type="radio" id="excellent" name="exp" value="Excellent" required>

                <label for="fair">Fair</label>
                <input type="radio" id="fair" name="exp" value="Fair">
                
                <label for="avg">Average</label>
                <input type="radio" id="avg" name="exp" value="Average">
                
                <label for="poor">Poor</label>
                <input type="radio" id="poor" name="exp" value="Poor">
                
                <label for="horrible">Horrible</label>
                <input type="radio" id="horrible" name="exp" value="Horrible"><br>

                <label for="feedback">(Optional)Please give us some details of your experience:</label>
                <textarea id="feedback" name="feedback_text"></textarea>
            </div>
            <div class="buttons">
                <input type="button" value="Submit">
                <input type="reset">
            </div>
            </form>
        </main>
        <footer>
            <h4>Thank you for taking our survey!</h4>
        </footer>
    </body>
</html>
