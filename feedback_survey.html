<!DOCTYPE html>
<html>
    <head>
        <title>Feedback survey</title>
        <link rel="icon" href="Media/icon.ico" type="image/x-icon">
    </head>
    <body>
        <header align="center">
            <h1>Feedback survey</h1>
            <h2>(Making this again to practice and not repeat the mistakes I made in the previous one)</h2>
        </header>
        <main>
            <form action="index.php" method="POST">
                <label for="name">Name:</label>
                <input id="name" name="user_name" type="text" required><br> <!-- The reason we are using "name=" here instead of "value=" is bcz value is used when an input is already set and the user has to select an option (radios, dropdowns etc) but name= is used when the user enters in a custom input -->
                <label for="email">Email:</label>
                <input id="email" name="user_email" type="email" placeholder="abc123@fake.com" required><br>
                <label for="prod">Select your product:</label>
                <select id="prod" name="product_selected">
                    <option value="Earbuds">Earbuds</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Tablet">Tablet</option>
                    <option value="Laptop">Laptop</option>
                </select><br>
                <label>How was your experience?:</label>
                <label for="Excellent">Excellent</label>
                <input type="radio" id="Excellent" value="Excellent"><br>
                <label for="fair">Fair</label>
                <input type="radio" id="Fair" value="Fair"><br>
                <label for="avg">Average</label>
                <input type="radio" id="avg" value="Average"><br>
                <label for="poor">Poor</label>
                <input type="radio" id="poor" value="Poor"><br>
                <label for="Horrible">Horrible</label>
                <input type="radio" id="Horrible" value="Horrible">
                <label for="feedback">Give us some details about your experience:</label>
                <textarea id="feedback" name="feedback_text" rows="2"></textarea><br>
                <input type="button" value="Submit Feedback">
            </form>
        </main>
        <footer><br>
            <h4>Thanks for taking our survey!</h4>
        </footer>
    </body>
</html>
