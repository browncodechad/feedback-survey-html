<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Survey</title>
        <link rel="icon" href="Media/icon.ico" type="image/x-icon">
    </head>
    <body>
        <header align="center">
            <h1>Product Feedback Survey</h1>
            <h4>Attempt No.9</h4>
        </header>
        <main align="center">
            <form action="index.php" method="POST" enctype="multipart/form-data">
                <div class="intro">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" required><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email" placeholder="abc123@fake.com" required>
                </div>
                <div class="product">
                    <label for="company">Select the company:</label>
                    <select id="company" name="selected_company" required>
                        <option value="" disabled selected></option>
                        <option value="Samsung">Samsung</option>
                        <option value="Apple">Apple</option>
                        <option value="Xiaomi">Xiaomi</option>
                    </select><br>
                    <label for="prod">Select your product:</label>
                    <select id="prod" name="selected_product" required>
                        <option value="" disabled selected></option>
                        <option value="Earbuds">Earbuds</option>
                        <option value="Mobile">Mobile</option>
                        <option value="Tablet">Tablet</option>
                        <option value="Laptop">Laptop</option>
                    </select><br>
                    <label for="image">Upload an image of the product:</label>
                    <input type="file" accept="image/jpg, image/png, image/jpeg, image/img" id="image" name="product_image">
                </div>
                <div class="feedback">
                    <p>How was your experience?:</p>
                    <label for="excellent">Excellent</label>
                    <input type="radio" id="excellent" value="Excellent" name="exp" required> 
                    
                    <label for="fair">Fair</label>
                    <input type="radio" id="fair" value="Fair" name="exp">
                    
                    <label for="avg">Average</label>
                    <input type="radio" id="avg" value="Average" name="exp">
                    
                    <label for="poor">Poor</label>
                    <input type="radio" id="poor" value="Poor" name="exp">
                    
                    <label for="horrible">Horrible</label>
                    <input type="radio" id="horrible" value="Horrible" name="exp"><br>

                    <label for="feedback">(Optional)Please give us some details about your experience:</label>
                    <textarea id="feedback" name="feedback_text"></textarea>
                </div>
                <div class="buttons">
                    <input type="button" value="Submit">
                    <input type="reset">
                </div>
            </form>
        </main>
        <footer align="center">
            <h4>Thank you for taking our survey!</h4>
        </footer>
    </body>
</html>
